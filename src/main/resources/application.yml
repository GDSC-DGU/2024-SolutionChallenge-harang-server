spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.hibernate.SQL: debug

jwt:
  secret-key: ${JWT_SECRET_KEY}]
  access-token-expire-period: ${ACCESS_TOKEN_EXPIRE_PERIOD}
  refresh-token-expire-period: ${REFRESH_TOKEN_EXPIRE_PERIOD}